<div class="add-school"
     [class.add-school_show]="show">
    <div class="school-name">
        <div class="section">
            <div class="title">
                School name:
            </div>
            <div class="input">
                <app-text-input defaultText="School name"
                                (emitText)="school.name = ($event)">
                </app-text-input>
            </div>
        </div>
    </div>
    <div class="school-address">
        <div class="address">
            <div class="section">
                <div class="title">
                    Address:
                </div>
                <div class="input">
                    <app-text-input defaultText="Street"
                                    (emitText)="school.address.street = ($event)">
                    </app-text-input>
                </div>
            </div>
            <div class="section">
                <div class="title"></div>
                <div class="input">
                    <app-text-input defaultText="Suburb"
                                    (emitText)="school.address.suburb = ($event)">
                    </app-text-input>
                </div>
            </div>
            <div class="section">
                <div class="title"></div>
                <div class="input">
                    <app-text-input defaultText="Postcode"
                                    (emitText)="school.address.postcode = ($event)">
                    </app-text-input>
                </div>
            </div>
            <div class="section">
                <div class="title"></div>
                <div class="input">
                    <app-text-input [defaultText]="'State'"
                                    (emitText)="school.address.state = ($event)">
                    </app-text-input>
                </div>
            </div>
        </div>
    </div>
    <div class="students">
        <div class="title">
            Number of students:
        </div>
        <div class="input">
            <app-text-input [defaultText]="'100'"
                            (emitText)="school.students = ($event)">
            </app-text-input>
        </div>
    </div>
    <div class="add-button"
         (click)="saveSchool()">
        Add school
    </div>
</div>
<div class="show-hide"
     (click)="show = !show">
    {{showHide}}
</div>
